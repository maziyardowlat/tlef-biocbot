<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - BiocBot Instructor</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo-container">
                <h2>BiocBot</h2>
            </div>
            <nav class="main-nav">
                <ul>
                    <li class="active"><a href="/instructor/home">Home</a></li>
                    <li><a href="/instructor/documents">Course Upload</a></li>
                    <li><a href="/instructor/flagged">Flagged Content</a></li>
                    <li><a href="/instructor/settings">Settings</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <div class="user-avatar">I</div>
                <div class="user-name" id="user-display-name">Instructor Name</div>
                <div class="user-role">Instructor</div>
                <div class="user-actions">
                    <a href="/instructor/settings" class="user-action">Settings</a>
                    <a href="#" id="logout-btn" class="user-action">Logout</a>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="home-header">
                <h1>Home</h1>
            </header>

            <div class="home-container">
                <!-- First Placeholder Section -->
                <section class="home-section">
                    <div class="section-header">
                        <h2>Placeholder Section</h2>
                    </div>
                    <div class="placeholder-content">
                        <p>This is a placeholder for future content.</p>
                    </div>
                </section>

                <!-- Second Placeholder Section -->
                <section class="home-section">
                    <div class="section-header">
                        <h2>Placeholder Section</h2>
                    </div>
                    <div class="placeholder-content">
                        <p>This is another placeholder for future content.</p>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script src="../common/scripts/auth.js"></script>
    <script src="../instructor/scripts/home.js"></script>
</body>
</html>
